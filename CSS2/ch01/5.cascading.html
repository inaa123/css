<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>cascading</title>
    <style>
         table {
            color: blue;
         }

         td.kor {
            color: red;
         }
    </style>
</head>
<body>
    <table>
        <caption>인사</caption>
        <tr><td class='kor'>안녕</td><td>한국</td></tr>
        <tr><td>Hello</td><td>미국</td></tr>
    </table>
</body>
</html>
