<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>background-clip</title>
    <style>
        div {
            width: 7rem;
            height: 7rem;
            background-color: yellow;
            margin: 1rem;
            border: .5rem dotted;
            padding: .3rem;
        }

        #one {
            background-clip: border-box;
        }

        #two {
            background-clip: padding-box;
        }

        #three {
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div></div>
    <div id='one'></div>
    <div id='two'></div>
    <div id='three'></div>
</body>
</html>
