<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>absolute</title>
    <style>
        div {
            padding: 3rem;
        } 

        #container {
            position: relative;
            padding: 7rem;
            border: .1rem solid;
        }

        .one {
            background: red;
            position: absolute;
            left: 2rem;
            top: 1rem;
        }

        .two {
            background: orange;
            position: absolute;
            left: 5rem;
            top: 4rem;
        }
    </style>
</head>
<body>
    <div id='container'>
        <div class='one'></div>
        <div class='two'></div>
    </div>
</body>
</html>
