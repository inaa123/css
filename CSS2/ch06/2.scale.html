<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>sacle</title>
    <style>
        .container {
            background: yellow;
            width: 10rem;
            height: 10rem;
            padding: 2rem;
            position: relative;
        }

        .box {
            background: black;
            padding: 2rem;
            position: absolute;
            border-radius: 50%;
            left: 35%;
            top: 33%;
        }

        .box:active {
            transform: scale(2, 2);
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='box'></div>
    </div>
</body>
</html>
