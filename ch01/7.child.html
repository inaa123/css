<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>child selector</title>
    <style>
         section > ul {
            border: 0.1rem solid;
         }
    </style>
</head>
<body>
    <section>
        <ul>
            <li>예약방법
                <ul>
                    <li>전화</li>
                    <li>인터넷</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>성수기: 20만원</li>
                    <li>비수기: 10만원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
