<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>adjacent selector</title>
    <style>
         h3 + ul {
            border: 0.1rem solid; /*h3바로 다음에 나오는 ul*/
         }
    </style>
</head>
<body>
    <section>
        <ul>
            <li>협재해수욕장</li>
            <li>표선해수욕장</li>
        </ul>
        <h3>제주도</h3>
        <ul>
            <li>유리정원</li>
            <li>카멜리아힐즈</li>
        </ul>
        <ul>
            <li>한라산</li>
            <li>용눈이오름</li>
        </ul>
    </section>
</body>
</html>
<!--협재해수욕장 이런거 TEXT NODE -> LEAF NODE라고 부름! -->
