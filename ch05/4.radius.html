<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>border-radius</title>
    <style>
        div {
            border: .1rem solid;
            width: 10rem;
            height: 10rem;
            margin: 1rem;
            float: left;
        }

        #one {
            border-radius: 1rem; /* 반지름 길이 */
        }

        #two {
            border-radius: 50%; /* 분자는 원의 반지름길이, 분모는 컨테이너의 width,height값 */
        }

        #three {
            border-bottom-right-radius: 2rem;
        }
    </style>
</head>
<body>
    <div></div>
    <div id='one'>M</div>
    <div id='two'>50%</div>
    <div id='three'>bottom right</div>
</body>
</html>
